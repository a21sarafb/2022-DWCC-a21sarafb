<!-- 
Crea unha páxina web onde se mostre:
a. o teu nome
b. o ano actual
c. o ano que será despois de 5 anos
d. unha imaxe
e. unha caixa de texto que conteña o valor do teu nome.
f. un contador inicializado a 0
g. Un botón para incrementar nunha unidade o contador e outro para
decrementalo.
A información debe estar almacenada nun compoñente Vue e dende HTML debe
accederse a ela. Con respecto á imaxe, a ruta está almacenada en Vue.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej2 Vue</title>
</head>

<body>
    <div id="data">
        <p>Nombre: {{name}}</p>
        <p>Ano: {{year}}</p>
        <p>Ano + 5: {{year+5}}</p>
        <img :src="rutaImg"></img><br>
        <input type="text" :placeholder="name"><br>
        <button @click="decrement">-1</button>
        <p>{{ count }}</p>
        <button @click="increment">+1</button>
    </div>
    <script src="../vue.global.js"></script>
    <script src="ej2.js"></script>
</body>

</html>
