<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalla</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="../vue.global.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Batalla</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <h2>Monstro</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="{width:vidaMonst+'%'}"></div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Vostede</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="{width:vidaPers+'%'}"></div>
      </div>
    </section>
    <section class="container" v-show="!xogo">
      <h2>Fin partida!</h2>
      <h3 v-show="(vidaPers==0 && vidaMonst>0) || rendicion">Perdiches!</h3>
      <h3 v-show="vidaMonst==0 && vidaPers>0 && !rendicion">Ganaches</h3>
      <h3 v-show="vidaMonst==0 && vidaPers==0">Empate</h3>
      <button @click="reiniciar">Novo xogo</button>
    </section>
    <section id="controls" v-show="xogo">
      <button @click="ataque">ATAQUE</button>
      <button @click="ataqueEspecial" :disabled="!ataqueEspecialActivado">ATAQUE ESPECIAL</button>
      <button @click="curacion">CURACIÃ“N</button>
      <button @click="rendirse">RENDERSE</button>
    </section>
    <section id="log" class="container">
      <h2>Rexistro da batalla</h2>
      <ul></ul>
    </section>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
