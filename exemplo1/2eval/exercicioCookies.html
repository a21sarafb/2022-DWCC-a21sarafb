<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
    <form class="form" id="myForm">
        <label for="nome">Introduza o seu nome</label>
        <input name="nome" id="nome" type="text">
        <br>
        <br>
        <label for="tel">Introduza o seu teléfono</label>
        <input name="tel" id="tel" type="text">
        <br>
        <p>Empleo actual:</p>
        <input type="radio" id="select12" name="empleoactual" value="completo"> Tiempo completo
        <input type="radio" name="empleoactual" id="select2" value="medio"> Medio día
        <br>
        <p>Intereses:</p>
        <input type="checkbox" name="autos" id="check"> Autos
        <input type="checkbox" name="deportes" id="check2"> Deportes
        <input type="checkbox" name="videojuegos" id="check3"> Videojuegos
        <br><br>
        <button id="xhr" type="button">Click to start request</button>
    </form>
    <pre readonly class="event-log"></pre>
    <script src="exercicioCookies.js" defer></script>
</body>

</html>
