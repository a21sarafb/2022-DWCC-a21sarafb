<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="exercicioCookies.js" defer></script>
</head>


<body>
    <form class="form">
        <label for="nome">Introduza o seu nome</label>
        <input name="nome" id="nome" type="text">
        <br>
        <br>
        <label for="tel">Introduza o seu teléfono</label>
        <input name="tel" id="tel" type="text">
        <br>
        <div class="empleoactual">
            Empleo actual: <br>
            <input type="radio" name="empleoactual"> Tiempo completo
            <input type="radio" name="empleoactual"> Medio día
            <input type="radio" name="empleoactual"> Sin empleo
        </div>
        <div class="intereses">
            Intereses: <br>
            <input type="checkbox" name="cb-autos"> Autos
            <input type="checkbox" name="cb-deportes"> Deportes
            <input type="checkbox" name="cb-videojuegos"> Videojuegos
        </div>

        <button id="xhr" type="button">Click to start request</button>
    </form>
    <pre readonly class="event-log"></pre>
</body>

</html>
