<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="exercicioCookies.js" defer></script>
</head>


<body>
    <form class="form">
        <label for="nome">Introduza o seu nome</label>
        <input name="nome" id="nome" type="text">
        <br>
        <br>
        <label for="tel">Introduza o seu teléfono</label>
        <input name="tel" id="tel" type="text">
        <br>
        <p>Empleo actual:</p>
        <input type="radio" name="empleoactual" id="select"> Tiempo completo
        <input type="radio" name="empleoactual" id="select2"> Medio día
        <input type="radio" name="empleoactual" id="select3"> Sin empleo
        <br>
        <p>Intereses:</p>
        <input type="checkbox" name="cb-autos" id="check"> Autos
        <input type="checkbox" name="cb-deportes" id="check2"> Deportes
        <input type="checkbox" name="cb-videojuegos" id="check3"> Videojuegos

        <button id="xhr" type="button">Click to start request</button>
    </form>
    <pre readonly class="event-log"></pre>
</body>

</html>
